<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bookform1.css">
</head>
<body>
    
    <div class="booking-form-box">
        <div class="radio-btn">
            <input type="radio" class="btn" name="check" checked="checked"><span>Round Trip</span>
            <input type="radio" class="btn" name="check"><span>One Way</span>
            <input type="radio" class="btn" name="check"><span>Multi-city</span>
        </div>
    

        <div class="booking-form">
            <label>Flying Form</label>
            <input type="text" class="form-control" placeholder="City or Airport">
            <label>Flying To</label>
            <input type="text" class="form-control" placeholder="City or Airport">

            <div class="input-grp">
                <label>Departing</label>
                <input type="date" class="form-control select-date">
            </div>

            <div class="input-grp">
                <label>Returning</label>
                <input type="date" class="form-control select-date">
            </div>

            <div class="input-grp">
                <label>Adults</label>
                <input type="number" class="form-control" value="1">
            </div>

            <div class="input-grp">
                <label>Children</label>
                <input type="number" class="form-control" value="0">
            </div>

            <div class="input-grp">
                <label>Travel Class</label>
                <select class="custom-select">
                    <option value="1">Economy Class</option>
                    <option value="1">Business Class</option>
                </select>
            </div>

            <div class="input-grp">
                <button onclick="myFunction()" type="button" class="btn btn-primary flight">Book Flight</button>
            </div>

        <script>
            function myFunction() {
                alert("Your flight is booked. We will contact you soon for further procedure. Thank You!!!");
            }
        </script>            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
